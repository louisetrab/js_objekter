<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        border: 1px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <section class="data-container"></section>
    <template>
      <article class="dyr_box">
        <h3></h3>
        <img src="" alt="" />
        <p class="type"></p>
        <p class="levested"></p>
      </article>
    </template>
    <script>
      let dyrene = [
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhullet",
        },
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];
      //   console.log(dyr);
      console.log(dyrene);

      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
        const container = document.querySelector(".data-container");
        const dyreneTemplate = document.querySelector("template");
        //løb dyrelisten igennem og indsæt data i template
        dyrene.forEach((dyr) => {
          //placer dyrene i html
          let klon = dyreneTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector("img").src = dyr.billede;
          klon.querySelector(".type").textContent = dyr.type;
          klon.querySelector(".levested").textContent = dyr.levested;
          container.appendChild(klon);
        });
      });
    </script>
  </body>
</html>
