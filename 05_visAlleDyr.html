<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="liste"></section>
    <script>
      let dyrene = [
        {
          navn: "frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhullet",
        },
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];
      //   console.log(dyr);
      console.log(dyrene);

      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");

        const listevisning = document.querySelector("#liste");
        //løb listen af dyr igennem og indsæt i #liste
        dyrene.forEach((dyr) => {
          //placer dyr i html
          listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</p>`;
        });
      });
    </script>
  </body>
</html>
